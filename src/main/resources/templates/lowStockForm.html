<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Low Stock Form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

</head>
<body bgcolor="#7fffd4">

<h1>Low Stock Form</h1>

</body>
</html>
